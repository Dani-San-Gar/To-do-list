<div class="todo-container">
    <h1>Lista de Tareas</h1>
    
    <div class="input-container">
        <input 
          type="text" 
          [(ngModel)]="newTask" 
          placeholder="Agregar nueva tarea"
          (keyup.enter)="addTask()" 
        />
        <button (click)="addTask()">Agregar</button>
      </div>
    
      <!-- Filtros de tareas -->
      <div class="filters">
        <button (click)="filterTasks('all')">Todas</button>
        <button (click)="filterTasks('pending')">Pendientes</button>
        <button (click)="filterTasks('completed')">Completadas</button>
      </div>
    
      <!-- Lista de tareas -->
      <ul>
        <li *ngFor="let task of filteredTasks">
          <!-- Checkbox para marcar como completada -->
          <input 
            type="checkbox" 
            [(ngModel)]="task.completed" 
            (change)="updateFilter()"
          />
          
          <!-- Tarea en texto, marcado si estÃ¡ completada -->
          <span [class.completed]="task.completed">{{ task.text }}</span>
          
          <!-- BotÃ³n para eliminar tarea -->
          <button (click)="deleteTask(task)">Eliminar</button>
        </li>
      </ul>
</div>
